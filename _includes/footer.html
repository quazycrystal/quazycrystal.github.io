    <div class="footer-links">
      {% for link in site.footer.links %}
      <a href="{{link.url}}" target="_blank"> <!--hyperlink-->
        <img src="{{link.icon}}" alt="{{link.label}}" width="25" height="25"/> <!--imagelink and text-->
        <!--{{link.label}}-->
      </a>
      {% endfor %}
    </div>
</div>

<div class="page__footer-copyright"></div>
  &copy; {{ site.time | date: '%Y' }} 
  <a href="{{ site.copyright_url | default: site.url }}">
    {{ site.copyright | default: site.title }}
  </a> 
</div>
